    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          <div>
            <span id="logo-text">Crypto Beans</span>
            <span id="logo">
              <img src="../../assets/images/beans.png" alt="logo" />
            </span>
          </div>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>
          <ion-label>Market Cap
            <ion-icon name=" refresh">
            </ion-icon>
          </ion-label>
        </ion-list-header>
        <ion-item *ngFor="let coin of supportedCurrencies; let i = index ">
          <ion-text color="medium">{{i + 1}}</ion-text>
          <ion-img src="assets/images/{{coin.name | lowercase }}.png" alt="Crypto Currency SVG"></ion-img>
          <ion-label color="medium">{{coin.name | uppercasefirst }}</ion-label>
          <span>
            <ion-text color="medium">${{ coin.price }}</ion-text>
          </span>
        </ion-item>
        <ion-button color="secondary">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-item>
        <ion-label>Select Currency</ion-label>
        <ion-select>
          <ion-select-option value="USD">United States ($)</ion-select-option>
          <ion-select-option value="KSHS">Kenya Shillings (KSHS)</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-footer>
